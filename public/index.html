<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login Chat</title>
  </head>
  <body>
    <div class="loginContainer">
      <header>
        <br />
        <h1>CHAT BOX</h1>
        <br />
        <h5>Meu primeiro CHAT</h5>
      </header>
      <form action="chat" class="form">
        <h2 class="infoTitle">Digite um apelido para entrar!</h2>
        <input
          type="text"
          name="nome"
          class="nameInput"
          placeholder="Digite um apelido"
          required
        />
        <button type="submit" class="loginButton">Entrar</button>
      </form>
    </div>
  </body>
</html>
